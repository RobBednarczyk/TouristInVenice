<!DOCTYPE html>
<html lang="en">
<head>
    <title>VeniceForTourists!</title>
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <header>
    <div class="header">
        <h2>Venice tourist app</h2>
    </div>
    </header>
    <article>
    <div class="mainContainer">
        <div class="sidebar">
            <div class="sidebarTitle">
                <!--<p>Locations in Venice</p>-->
                <h4>Choose a category</h4>
            </div>
            <div class="filterContainer">
                <!--<input type="text" id="filterInput" placeholder="Categories">-->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        <div class="category" data-bind="text: currentCategory"></div>
                        <!--<span class="caret"></span>-->
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <ul data-bind="foreach: categories" class="dropdown-menu">
                        <li data-bind="text: $data, click: $parent.changeCurrentCategory"></li>
                    </ul>
                </div>
                <button data-bind="click: applyFilter" type="button" class="btn btn-primary" id="filterBtn">
                    <span class="glyphicon glyphicon-filter"></span>
                    <span>Apply filter</span>
                </button>
            </div>
            <div data-bind="foreach: locationsList" class="placesList">
                <div data-bind="text: name, click: $parent.showMarkerInfo" class="place">
                </div>
            </div>
        </div>
        <div class="mapContainer">
            <div class="mapHeader">
                <!--<button type="button" class="btn btn-basic btn-lg">
                    <div class="glyphicon glyphicon-menu-hamburger"></div>
                </button>-->
                <div class="markersPanel">
                    <input data-bind="click: showEverything" class="btn btn-primary" id="showMarkers" type="button" value="Show markers">
                    <input data-bind="click: hideEverything" class="btn btn-primary" id="hideMarkers" type="button" value="Hide markers">
                </div>
            </div>
            <div class="map">
            </div>
        </div>
    </div>
    </article>

    <footer>
        <div class="footer">
            <img src="images/social-icons.svg" alt="No image available" />
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script>
    <script src="js/viewModel.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script async defer onerror="mapsErrorHandler()"
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDpEBni4bqsw5Jj3lErQ8YLiW4XaYgYJ_E&v=3&callback=initMap">
    </script>

</body>
</html>
